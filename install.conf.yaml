- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/bin:
        path: bin
        create: true
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/i3:
        path: i3
        create: true
    ~/.config/rofi:
        path: rofi
        create: true
    ~/.xbindkeysrc: xbindkeysrc
    ~/.bash_prompt: bash_prompt
    ~/.dircolors: dircolors
    ~/.i3blocks.conf: i3blocks.conf
    ~/.i3blocks-scripts:
        path: i3blocks-scripts
        create: true
    ~/.config/termite:
        path: termite
        create: true
    ~/.config/fish:
        path: fish
        create: true
    ~/.config/dunst:
        path: dunst
        create: true
    ~/.vim:
        path: vim
        create: true
    ~/.etc:
        path: etc
        create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/AUR-builds, Creating AUR Dir]
  - [mkdir -p ~/Documents, Creating Documents Dir]
  - [mkdir -p ~/Downloads, Creating Downloads Dir]
  - [mkdir -p ~/Pictures, Creating Pictures Dir]
  - [mkdir -p ~/Projects, Creating Projects Dir]
  - ['curl https://beyondgrep.com/ack-2.18-single-file > bin/ack', Installing ack]
  - [chmod 0755 bin/ack, chmod ack]
