[wireless]
label=W
#instance=wlan0
instance=wlp2s0
command=/usr/libexec/i3blocks/network
color=#859900
interval=10

[separator]

[ethernet]
label=E
#instance=eth0
instance=enp0s25
command=/usr/libexec/i3blocks/network
color=#859900
interval=10

[separator]

