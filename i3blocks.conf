[battery]
label=BAT
#label=⚡
#instance=1
command=/usr/libexec/i3blocks/battery
#color=#cb4b16
interval=30

[separator]

[time]
command=date '+%Y-%m-%d %H:%M:%S'
color=#839496
interval=5
