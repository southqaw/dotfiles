# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
full_text=
align=center
color=#586e75
separator=false
separator_block_width=7
#markup=pango

# Default
# separator_block_width=15
[separator]

[volume]
label=VOL
#label=♪
instance=Master
#instance=PCM
command=/usr/libexec/i3blocks/volume
color=#d33682
interval=once
signal=1

[separator]

